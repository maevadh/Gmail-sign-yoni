    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div style="display: flex; width: 100%; max-width: 450px; height: 200px">

        @media (max-width: 460px) {
          .img {
            align-items: center !important;
            flex: 0.3 !important;
          }
        }
      </style>
      <div
        class="img"
        style="
          padding: 10px 5px;
          display: flex;
          align-items: flex-start;
          justify-content: center;
          flex: 0.8;
        "
      >
        <img style="min-width: 125px; width: 100%" src="logo.png" alt="logo Madar Sports Management" />
      </div>

        style="

          flex-direction: column;

          border-left: solid 3px #52e6f8;
          font-family: 'Raleway', sans-serif;
          flex: 1;
        "
      >
        <div

            display: flex;
            justify-content: center;

            display: flex;
            flex-direction: column;
            justify-content: space-around;

            <img
              src="icon-businessman.svg"
              width="16"
              height="16"

              style="padding-left: 8px; padding-right: 10px"

            <img
              src="icon-phone.svg"
              width="16"
              height="16"
              alt="icon number phone"
              style="padding-left: 8px; padding-right: 10px"

              height="16"
